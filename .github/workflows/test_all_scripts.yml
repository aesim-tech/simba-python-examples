name: Automated Unit Tests
on:
  # Run when code is pushed directly to the main branch
  push:
    branches: [main]
  # Run when a pull-requestâ€™s target branch is main
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.X'

    - name: Install dependencies
      working-directory: 00. Tests
      run: pip install -r requirements.txt

    - name: Run tests
      working-directory: 00. Tests
      env:
        SIMBA_DEPLOYMENT_KEY: ${{ secrets.SIMBA_DEPLOYMENT_KEY }}
      run: pytest -x -v -s --timeout=1200
